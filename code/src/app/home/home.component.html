<mat-toolbar color="warn" class="mat-commonbar">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
        <mat-icon class="mat-commonbaricon" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="mat-container">
    <mat-sidenav #drawer mode="side" opened role="navigation" class="mat-leftbar">
      <mat-nav-list>
        <a mat-list-item class="mat-menuitem" routerLink='module/indent'>Indent Management</a>
        <a mat-list-item class="mat-menuitem" routerLink='module/stock'>Stock</a>
        <a mat-list-item class="mat-menuitem" routerLink='module/price'>Price List</a>
        <a mat-list-item class="mat-menuitem" routerLink='module/license'>License Profiles</a>
        <a mat-list-item class="mat-menuitem" routerLink='module/alerts'>Alerts</a>
        <a mat-list-item class="mat-menuitem" routerLink='module/feedback'>Feedback</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
